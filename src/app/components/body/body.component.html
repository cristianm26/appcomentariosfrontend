<br>
<div class="container">
    <div class="card border-success mb-3">
        <div class="card-header bg-transparent border-success">Header</div>
        <div class="card-body text-success">
            <h5 class="card-title">Success card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
        <div class="card-footer bg-transparent border-success">Footer</div>
    </div>

    <!--Comentarios-->
    <div class="card mb-3" *ngFor="let comentario of comentarios; let i = index">
        <div class="card-body">
            <div class="d-flex flex-start">
                <img class="rounded-circle shadow-1-strong me-3"
                    src="https://mdbootstrap.com/img/Photos/Avatars/img%20(26).jpg" alt="avatar" width="40"
                    height="40" />
                <div class="w-100">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <h6 class="text-primary fw-bold mb-0">
                            {{comentario.nombre}} <small class="text-dark">{{comentario.alias}}</small>
                        </h6>
                        <!--  <p class="mb-0">2 days ago</p> -->
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="small d-flex justify-content-start">
                            <span class="text-dark ">{{comentario.comentario}}</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="small d-flex justify-content-start">
                            <a href="#!" class="d-flex align-items-center me-3">
                                <i class="far fa-thumbs-up me-2"></i>
                                <p class="mb-0">Like</p>
                            </a>
                            <a href="#!" class="d-flex align-items-center me-3">
                                <i class="far fa-comment-dots me-2"></i>
                                <p class="mb-0">Comment</p>
                            </a>
                            <a href="#!" class="d-flex align-items-center me-3">
                                <i class="fas fa-share me-2"></i>
                                <p class="mb-0">Share</p>
                            </a>
                        </div>
                        <div class="d-flex flex-row">
                            <button class="btn btn-light" (click)="eliminar(comentario._id)">
                                <i class="fas fa-trash-alt text-danger me-2"></i> Eliminar
                            </button>

                            <!--  <i class="far fa-check-circle" style="color: #aaa;"></i> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Agregar Comentarios-->
    <div class="card mb-3">
        <div class="card-body">
            <div class="d-flex flex-start">
                <img class="rounded-circle shadow-1-strong me-3"
                    src="https://mdbootstrap.com/img/Photos/Avatars/img%20(26).jpg" alt="avatar" width="50"
                    height="50" />
                <div class="w-100">
                    <div class="mb-2">
                        <input type="text" class="form-control" [(ngModel)]="nombre" (ngModelChange)="nombre = $event"
                            placeholder="Ingrese su Nombre">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">

                        <div class="form-floating w-100">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                [(ngModel)]="comentario" (ngModelChange)="comentario = $event" rows="3"></textarea>
                            <label for="floatingTextarea2">Comentario</label>
                        </div>

                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="small d-flex justify-content-start">
                            <button type="button" class="btn btn-primary btn-sm align-items-center  "
                                (click)="agregarCometario()">Guardar
                            </button>
                            <button type="button"
                                class="btn btn-outline-danger btn-sm ms-2 align-items-center me-3">Cancelar</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
